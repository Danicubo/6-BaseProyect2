                    <circle cx="7" cy="17" r="2" />
                    <circle cx="17" cy="17" r="2" />
                    <path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />

                <div class="barra">

                    <nav class="navegacion">

    <div id="contentModels">

        <div class="btnOptionTexture custom" id="texture1">

        </div>
        <div class="btnOptionTexture custom" id="texture2">
            <div class="title">Textura 2</div>
        </div>
        <div class="btnOptionTexture custom" id="texture3">
